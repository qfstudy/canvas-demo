<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_607885_3y34n2mijr79zfr.js"></script>
</head>
<body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <div id="div1">
        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="brush" class="icon" aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="delete1" class="icon" aria-hidden="true">
            <use xlink:href="#icon-delete"></use>
        </svg> 
        <svg id="save1" class="icon" aria-hidden="true">
            <use xlink:href="#icon-save-o"></use>
        </svg> 
    </div>
    
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
        <li id="yellow" class="yellow"></li>
        <li id="greenyellow" class="greenyellow"></li>
    </ol>
    
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script src="./canvas.js"></script>
</body>
</html>
